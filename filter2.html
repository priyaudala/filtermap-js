<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <h3>4. Student Passing Scores: From an array of student scores [55, 70, 82, 47], filter out scores that are above 50
        to get a list of students who passed.
    </h3>
    <script>
        scores = [55, 70, 82, 47]
        passedScores = scores.filter((score) => score > 50)
        console.log(passedScores)
    </script>
</body>
</html>
