<body>
    <h3>2. Odd Numbers Only: Given an array of daily sales numbers [23, 45, 60, 70, 33], filter out only the odd sales
        numbers to analyze specific buying patterns.
    </h3>
    <script>
        num = [23, 45, 60, 70, 33]
        const oddNumbers = num.filter((value) => value % 2 !== 0)
        console.log("the odd sales numbers are: ", oddNumbers)
        console.log(`the odd sales numbers are: ${oddNumbers}`)
    </script>
</body>
