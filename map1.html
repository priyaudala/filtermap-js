<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <h3>
        1. Employee Salary Update: You have a list of employee salaries [30000, 45000, 50000, 35000]. Increase each
        salary by 10% and create a new array with the updated salaries.
    </h3>
    <script>
        arr = [30000, 40000, 50000, 35000]
        const employeeSalary = arr.map((value) => value + (value * 10 / 100))
        console.log(employeeSalary)
    </script>
</body>
</html>
