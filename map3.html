<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <h3>5. Customer Names Extraction: You have an array of customer records [{'name': 'Alice'}, {'name': 'Bob'},
        {'name': 'Charlie'}]. Extract just the names for a promotional email list.</h3>
    <script>
        names = [{ 'name': 'Alice' }, { 'name': 'Bob' }, { 'name': 'Charlie' }]
        emailNames = names.map((email) => email.name)
        console.log(emailNames)
    </script>
</body>
</html>
