<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <h3> 3. Product Price Tag Update: You have a list of product names in lowercase ['soap', 'shampoo', 'toothpaste'].
        Capitalize each product name to display on tags.
    </h3>
    <script>
        products = ['soap', 'shampoo', 'toothpaste']
        const brandNames = products.map((products) => products[0].toUpperCase + products.slice(1))
        console.log(brandNames)
    </script>
</body>
</html>
